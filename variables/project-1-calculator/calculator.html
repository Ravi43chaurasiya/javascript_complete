<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="container">
    <h1>Calculator</h1>
    <input type="text" id="screen" readonly>
    <div id="buttons-container">
      <button class="button" onclick="
        currentDisplay='';
        document.querySelector('#screen').value=currentDisplay">C </button>
      <button class="button" onclick="
      currentDisplay +='%';
      document.querySelector('#screen').value=currentDisplay">%</button>
      <button class="button" onclick="
      currentDisplay +='*';
      document.querySelector('#screen').value=currentDisplay">*</button>
      <button class="button" onclick="
      currentDisplay +='-';
      document.querySelector('#screen').value=currentDisplay">-</button>
      <button class="button" onclick="
      currentDisplay +='7';
      document.querySelector('#screen').value=currentDisplay">7</button>
      <button class="button" onclick="
      currentDisplay +='8';
      document.querySelector('#screen').value=currentDisplay">8</button>
      <button class="button" onclick="
      currentDisplay +='9';
      document.querySelector('#screen').value=currentDisplay">9</button>
      <button class="button" onclick="
      currentDisplay +='/';
      document.querySelector('#screen').value=currentDisplay">/</button>
      <button class="button" onclick="
      currentDisplay +='4';
      document.querySelector('#screen').value=currentDisplay">4</button>
      <button class="button" onclick="
      currentDisplay +='5';
      document.querySelector('#screen').value=currentDisplay">5</button>
      <button class="button" onclick="
      currentDisplay +='6';
      document.querySelector('#screen').value=currentDisplay">6</button>
      <button class="button" onclick="
      currentDisplay +='**';
      document.querySelector('#screen').value=currentDisplay">**</button>
      <button class="button" onclick="
      currentDisplay +='1';
      document.querySelector('#screen').value=currentDisplay">1</button>
      <button class="button" onclick="
      currentDisplay +='2';
      document.querySelector('#screen').value=currentDisplay">2</button>
      <button class="button" onclick="
      currentDisplay +='3';
      document.querySelector('#screen').value=currentDisplay">3</button>
      <button class="button" onclick="
      currentDisplay +='+';
      document.querySelector('#screen').value=currentDisplay">+</button>
      <button class="button" onclick="
      currentDisplay +='0';
      document.querySelector('#screen').value=currentDisplay">0</button>
      <button class="button" onclick="
      currentDisplay +='.';
      document.querySelector('#screen').value=currentDisplay">.</button>
      <button class="button" onclick="
      currentDisplay=eval(currentDisplay);
      document.querySelector('#screen').value=currentDisplay">=</button>
    </div>
  </div>
  <script>
    let currentDisplay='1';
    document.querySelector('#screen').value=currentDisplay;
  </script>
</body>
</html>
