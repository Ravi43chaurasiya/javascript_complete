<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>even or odd</title>
</head>
<body>
  
  <script>

    function even_odd(number)
    {
      if(number%2===0)
      {
        console.log('it is a even number');
      }
      else{
        console.log('it is a odd number');
      }
    }
    even_odd(5);
  </script>
</body>
</html>
