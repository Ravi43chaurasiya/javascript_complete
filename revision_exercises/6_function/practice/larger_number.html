<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>larger_number</title>
</head>
<body>
  <script>
    function larger_number(a,b)
    {
      if(a>b)
      {
        return a;
      }
      else{
        return b;
      }
    }
    let result=larger_number(2,9);
    console.log(result);
  </script>
</body>
</html>
