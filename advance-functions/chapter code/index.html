<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>advance functions</title>
</head>
<body>
  <script>
    let sum=function(num1,num2)
    {
      return num1+num2;
    }
    // console.log(sum(2,3));
    let sumThreeNumbers=function(num1,num2,num3,sumTwoNumbers)
    {
      let sum1=sumTwoNumbers(num1,num2);
      return sum1+num3;
    }
    console.log(sumThreeNumbers(2,3,5,sum));


  </script>
</body>
</html>
